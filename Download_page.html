<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Thai for Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      background-color: #ff9900;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7700;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Learn Thai for Free</h1>
    <p>Receive a free lesson and start learning Thai today!</p>
    <form id="thaiForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Download Free Lesson</button>
    </form>
  </div>

  <script>
    document.getElementById('thaiForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      console.log("üì® Submitting email:", email);

      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      fetch('https://api.sheetbest.com/sheets/e0ea840e-d84a-4fa1-b8c0-ff3c9f77b8e6', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Email: email })
      })
      .then(response => {
        console.log("‚úÖ Response status:", response.status);
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        console.log("‚úÖ Email saved:", data);
        alert("Thanks! Your download will begin.");
        window.location.href = 'https://drive.google.com/file/d/1_933Z6bOIIrp1LXgWGS8x4Ru9eYwjKD2/view?usp=sharing';
      })
      .catch(err => {
        console.error("‚ùå Submission failed:", err);
        alert('Submission failed. Please try again.');
      });
    });
  </script>
</body>
</html>
