<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thai Vocabulary</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .vocab-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }
    .vocab-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 20px;
    }
    .vocab-card .header {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-style: italic;
      color: #fff;
    }
    .vocab-card .english {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .vocab-card .thai {
      font-size: 1.5rem;
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="hero" style="background-image: url('background.png');">
    <div class="overlay">
      <h1>Quick Thai Phrases</h1>
      <p>Essential phrases with pictures and romanization.</p>
      <a href="index.html" class="cta-button">Back Home</a>
    </div>
  </header>

  <section class="section">
    <div id="vocabContainer" class="vocab-container"></div>
  </section>

  <footer>
    <p>Thai with Tip Â© 2025</p>
  </footer>

  <script src="vocab.js"></script>
</body>
</html>
